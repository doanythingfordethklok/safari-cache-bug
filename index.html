<!DOCTYPE html>
<html>

<head>
  <style>
  .material-icons {
    font-family: 'Material Icons';
    font-weight: normal;
    font-style: normal;
    font-size: 69px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
  }
  </style>
</head>

<body>
  <i class="material-icons">face</i>
  <button onclick="window.sessionStorage.clear()">Clear Session Storage</button>

  <script type="text/javascript">
    var load_font = function() {
      var el = document.createElement('style');
      el.innerText = "@font-face { font-family: 'Material Icons'; font-style: normal; font-weight: 400; src: url(./md.woff2) format('woff2'); }";
      document.head.appendChild(el);
    };

    window.onload = function() {
      var been_here = JSON.parse(window.sessionStorage.getItem('been_here'));

      if (been_here !== true) {
        window.sessionStorage.setItem('been_here', JSON.stringify(true));
        setTimeout(function() {
          load_font();
          window.location.href = './index2.html';
        }, 100);
      } else {
        load_font();
      }
    };

  </script>
</body>

</html>
